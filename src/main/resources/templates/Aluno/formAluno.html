<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Inserir Alunos</title>
    <meta name="author" content="Marcos Oliveira da Silva">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragmentos/fragmentos :: header"></div>

<div class="container">
    <h3> + Cadastrar Aluno</h3>
    <hr>
    <br>
    <form method="post" action="/CadastrarAluno" th:object="${aluno}">
        <!-- Nome-->
        <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                        <label>Nome do Aluno </label>
                        <input placeholder="EX: Joaquin Nabuco" th:field="*{nome}">
                </div>
        </div>
        <!-- Curso-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label>Curso </label>
                <select class="form-control" th:field="*{curso}">
                    <option th:each="curso : ${T(com.br.Academia.enums.Curso).values()}" th:value="${curso}" th:text="${curso}">

                    </option>
                </select>
            </div>
        </div>
        <!-- Matricula-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label>Gerar Matricula </label>
                <input class="form-control" id="matricula"  th:field="*{matricula}">
                <button type="button" onclick="gerarMatricula();" class="btn btn-dark">Gerar</button>
            </div>
        </div>
        <!-- STATUS-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label>Status </label>
                <select class="form-control" th:field="*{status}">
                    <option th:each="status : ${T(com.br.Academia.enums.Status).values()}" th:value="${status}" th:text="${status}">

                    </option>
                </select>
            </div>
        </div>
        <!-- TURNO-->

        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
                <label>Turno:  </label>
                <input placeholder="EX: Tarde" th:field="*{turno}">
            </div>
        </div>
        <!--SUBMIT-->
        <div class="row">
            <button type="submit" class="btn btn-success offset-md-4">Salvar</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger offset-md-4">Voltar</button>
        </div>




    </form>
</div>

<script src="js/app.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" ></script>
</body>
</html>
